<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 2</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var j = prompt("Introduzca un numero:");
            var n = parseInt(j);
            for (var i = 0; i < n; i++) {
                var a = i;
                var p = "";
                while (a > 0) {
                    var k = a % 2;
                    p = k + p;
                    a = Math.floor(a / 2);
                }      
                if (p === "") p = "0";
                document.write(p + ", ");
            }

        </script>
    </body>
</html>
