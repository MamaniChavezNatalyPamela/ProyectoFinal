<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Núm Primos</title>
</head>
<body>
    <script >
        function generatePrimes(n) {
    var primes = [];
    for (var num = 2; num <= n; num++) {
        if (isPrime(num)) {
            primes.push(num);
        }
    }
    return primes;
}

function isPrime(number) {
    if (number <= 1) {
        return false;
    }
    for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}

var n = parseInt(prompt("Introduzca el límite:"));
var primes = generatePrimes(n);
document.write("Números primos hasta " + n + ": " + primes.join(", "));

    </script>
</body>
</html>
