<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invertir Cadena</title>
</head>
<body>
    <script>
        function reverseString(str) {
    return str.split("").reverse().join("");
}

var str = prompt("Introduzca una cadena:");
document.write("Cadena invertida: " + reverseString(str));

    </script>
</body>
</html>
