<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Primo</title>
</head>
<body>
    <script>
        function isPrime(number) {
    if (number <= 1) {
        return false;
    }
    for (var i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}
var num = parseInt(prompt("Introduzca un número:"));
if (isPrime(num)) {
    document.write(num + " Es un número primo");
} else {
    document.write(num + " No es un número primo");
}
    </script>
</body>
</html>
