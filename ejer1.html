<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 1</title>
    </head>
    <body>
        <script language="javascript" script type="text/javascript">
            var a=1;
            var b=0;
            j=prompt("Introduzca un numero:");
            n=parseInt(j);
            for(i=1;i<=n;i++){
                s =a+b;
                a=b;
                b=s;
            document.write(s+",")
            }
        </script>
    </body>
</html>
